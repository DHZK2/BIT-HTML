<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <link rel="canonical" href="https://davidevk2.github.io/PruebaPWA/">
    <link rel="manifest" href="/PruebaPWA/manifest.json">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="/assets/img/icon512.png" type="image/x-icon">
    <title>My PWA</title>
</head>
<body>
    <h1>This is my first PWA</h1>
    <form id="converter">
        <label for="input-temp">temperature</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        <label for="input-unit">from</label>
        <select id="input-unit" name="input-unit">
            <option value="c" selected>Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <label for="output-unit">to</label>
        <select id="output-unit" name="output-unit">
            <option value="c">Celsius</option>
            <option value="f" selected>Fahrenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
    </form>

    <!-- import functionality -->
    <script src="./assets/js/app.js"></script>
    <!-- Service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            // navigator.serviceWorker.register('/sw.js', { scope: '/' });
            navigator.serviceWorker.register('/PruebaPWA/sw.js', 
            { scope: '/PruebaPWA/' });
        }
    </script>

</body>
</html>
